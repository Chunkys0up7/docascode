site_name: Dynamic Docs POC
docs_dir: site_docs
theme:
  name: material
  features:
    - navigation.instant
    - content.code.copy
site_url: http://127.0.0.1:8000
repo_url: https://github.com/Chunkys0up7/docascode
plugins:
  - search:
      lang: en
  - git-authors:
      show_contribution: true
  - git-revision-date-localized:
      enable_creation_date: true
  - macros: {}
nav:
  - Home: index.md
  - Overview: overview.md
  - Getting Started: getting-started.md
  - Implementation:
      - Roadmap: implementation-roadmap.md
      - Checklist: implementation-checklist.md
      - Quick Start: quick-start-guide.md
      - Original Plan: plan.md
  - Sources:
      - Converted: source/converted/index.md
  - Concepts:
      - Knowledge Graph: concepts/knowledge-graph.md
      - Procedure Generation: concepts/procedure-generation.md
      - MCP Integration (Concept): concepts/mcp-integration.md
  - Samples:
      - Underwriting Demo: samples/underwriting-demo.md
      - IT Onboarding Demo: samples/it-onboarding-demo.md
  - Reference: reference/index.md
  - Contributing:
      - Overview: contributing/index.md
      - Style Guide: contributing/style-guide.md
  - FAQ: faq.md
  - Glossary: glossary.md
  - Changelog: changelog.md
  - Generated: generated/index.md
  - Testing: testing.md

