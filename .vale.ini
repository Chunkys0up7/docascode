# Vale configuration for documentation quality
StylesPath = .vale/styles
MinAlertLevel = suggestion

# Vocabulary for custom terms
Vocab = Base

# File patterns to check
[*.md]
# Enable these styles
BasedOnStyles = Vale, write-good

# Disable specific rules that may not fit your needs
# Uncomment and adjust as needed
# Vale.Terms = NO
# write-good.Weasel = NO

[*.{markdown,mdown,mkdn,mkd}]
BasedOnStyles = Vale, write-good

# Ignore generated documentation
[site_docs/generated/*.md]
BasedOnStyles =

# Ignore certain sections
[site_docs/reference/*.md]
BasedOnStyles = Vale

# Configuration for rule severity
# You can override rule levels here
# write-good.TooWordy = warning
# write-good.Passive = suggestion
